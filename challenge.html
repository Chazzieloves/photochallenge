<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo Challenge - Expose your art!">
    <meta name="keywords" content="photo, photography, photographer, camera, challenge, picture, contest">
    <meta author="chazzieloves">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Photo Challenge</title>
</head>

<body>
    <header>
        <div class="main-menu">
            <a href="index.html" aria-label="Go to homepage">
                <h1 class="logo">Photo Challenge</h1>
            </a>
            <nav class="click-menu">
                <ul id="menu">
                    <li>
                        <a href="index.html" aria-label="Go to home-page">Home</a>
                    </li>
                    <li>
                        <a href="how-does-it-work.html" aria-label="Go to how-page">How?</a>
                    </li>
                    <li>
                        <a href="challenge.html" aria-label="Go to challenge-page">Challenge</a>
                    </li>
                </ul>
            </nav>
        </div>
        <img src="assets/images/hero-image.png" id="hero-image" alt="Image of camera">
    </header>
    <main>
        <section class="secret-garden">
            <h2>Next months challenge is...</h2>
            <h3>Secret garden</h3>
            <img src="assets/images/garden.jpg" alt="Image of a garden" id="garden">
        </section>
        <section>
            <h2 id="ready">Ready for the challenge?</h2>
            <p>Fill out the form below and get a chance to win 1 month exposure of your art.</p>
        </section>
        <br>
        <div class="container">
            <form action="submit-response.html" id="particapate" method="get">
                <ul class="flex-outer">
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter your first name here" required>
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter your last name here" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email here" required>
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter your phone here (Optional)">
                    </li>
                    <li>
                        <label for="upload">Photography</label>
                        <input type="file" id="myFile" name="filename" required>
                    </li>
                    <li>
                        <label for="describe">Describe</label>
                        <textarea rows="8" id="describe"
                            placeholder="Describe why your photography should win this challenge" required></textarea>
                    </li>
                    <li>
                        <label for="submit" id="submit">#</label>
                        <input type="submit" value="Participate">
                    </li>
                    <li>
                        <label for="reset" id="reset">#</label>
                        <input type="reset" value="Reset">
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <br>
    <footer>
        <h6>Find The Photo Challenge on:</h6>
        <ul class="footer-icon">
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c9e011dfde.js" crossorigin="anonymous"></script>
</body>

</html>
