<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo Challenge - Expose your art!">
    <meta name="keywords" content="photo, photography, photographer, camera, challenge, picture, contest">
    <meta author="chazzieloves">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Photo Challenge</title>
</head>

<body>
    <header>
        <div class="main-menu">
            <a href="index.html">
                <h1 class="logo">Photo Challenge</h1>
            </a>
            <nav class="click-menu">
                <ul id="menu">
                    <li>
                        <a id="click" href="index.html">Home</a>
                    </li>
                    <br>
                    <li>
                        <a id="click" href="how-does-it-work.html">How?</a>
                    </li>
                    <br>
                    <li>
                        <a id="click" href="challenge.html">Challenge</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="hero-image"></div>
    </header>
    <main>
        <section class="secret-garden">
            <h1>Next months challenge is...</h1>
            <h2>Secret garden</h2>
            <img src="assets/images/garden.jpg" alt="Garden" id="garden">
        </section>
        <section>
            <h1 id="ready">Ready for the challenge?</h1>
            <p>Fill out the form below and get a chance to win 1 month exposure of your art.</p>
        </section>
        <br>
        <div class="container">
            <form action="http://127.0.0.1:5500/submit-response.html" id="particapate" method="get">
                <ul class="flex-outer">
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter your first name here">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter your last name here">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email here">
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter your phone here (Optional)">
                    </li>
                    <li>
                        <label for="upload">Photography</label>
                        <input type="file" id="myFile" name="filename">
                    </li>
                    <li>
                        <label for="describe">Describe</label>
                        <textarea rows="8" id="describe"
                            placeholder="Describe why your photography should win this challenge"></textarea>
                    </li>
                    <li>
                        <label for="submit" id="submit">#</label>
                        <input type="submit" value="Participate">
                    </li>
                    <li>
                        <label for="reset" id="reset">#</label>
                        <input type="reset" value="Reset">
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <br>
    <footer>
        <h6>Find Photo Challenge on social media:</h6>
        <br>
        <div class="footer-icons">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i></a>
            <a href="https://www.twitter.com/"><i class="fab fa-twitter-square"></i></a>
        </div>
    </footer>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c9e011dfde.js" crossorigin="anonymous"></script>
</body>

</html>
